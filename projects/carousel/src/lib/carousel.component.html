<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <a href="{{slide?.url}}">
      <img [src]="slide?.image" class="slide" alt="{{slide?.caption}}" @carouselAnimation *ngIf="i === currentSlide" />
    </a>
  </ng-container>
  <ng-container *ngIf="showArrow">
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
      <span class="arrow right"></span>
    </button>
  </ng-container>
</div>
<div class="btn-wrap" *ngIf="showButton">
  <button (click)="onPreviousClick()" class="btn-left">Next</button>
  <button (click)="onNextClick()" class="btn-right">Preview</button>
</div>
