<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <a href="{{slide?.url}}">
      <img [src]="slide?.image" class="slide" alt="{{slide?.caption}}" @carouselAnimation *ngIf="i === currentSlide" />
    </a>
  </ng-container>
  <!-- controls -->
  <button class="control prev">
    <span class="arrow left"></span>
  </button>
  <button class="control next">
    <span class="arrow right"></span>
  </button>
</div>
<div class="btn-wrap">
  <button (click)="onPreviousClick()" class="btn-left">Next</button>
  <button (click)="onNextClick()" class="btn-right">Preview</button>
</div>
